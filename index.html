<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky-Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>LET'S FIND YOUR BIRTHDAY IS LUCKY OR NOT</h1>
        <label for="bday">Date Of Birth:</label>
        <input id="Bday" type="date" >
        <label for="lucky-num">Lucky Number</label>
        <input id="luckynum" type="number" placeholder="Enter Your Lucky num here:">
        <button class="submit-btn">Submit</button>
        <p class="output"></p>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>
</html>
